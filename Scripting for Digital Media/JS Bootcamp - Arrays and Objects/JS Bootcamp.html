<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="qunit-1.12.0.css">
	<script src="qunit-1.12.0.js"></script>
	<script src="JS Bootcamp tests.js"></script>

	<link rel="stylesheet" href="JS Bootcamp.css">
	<script src="jquery-1.10.2.js"></script>
	<script src="JS Bootcamp setup.js"></script>
	<script src="JS Bootcamp.js"></script>

	<title>Many Lights</title>
</head>

<body>
	<div class="main">
		<div class="lights">
			<h1>Lights</h1>
		</div>
		<div class="controls">
			<p>
				<div class="pre">Test</div>
				<div class="light" id="controlLight"></div>
				<button id="redBtn">Red</button>
				<button id="rndBtn">Random</button>
			</p>
		</div>
	</div>

	<div class="main">
		<div class="car">
			<h1>Car</h1>
			<div class="driver">
				Driver:
			</div>
			<div class="pre">Good wheels:</div>
		</div>
		<div class="controls">
			<p>
				Driver<input class="driverTxt"></input>
				Wheels<input class="wheelsTxt"></input>
			</p>
			<p>
				<button id="displayBtn">Display</button>
			</p>
		</div>
	</div>

	<div class="sub">
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
	</div>
</body>
</html>
